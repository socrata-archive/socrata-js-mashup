<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>Socrata Javascript/XHR Example</title>
    <link type="text/css" rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
    <script src="http://maps.google.com/maps/api/js?sensor=false&key=ABQIAAAAnfs7bKE82qgb3Zc2YyS-oBT2yXp_ZAY8_ufC3CFXhHIE1NvwkxSySz_REpPq-4WZA27OwgbtyR3VcA" type="text/javascript"></script>
      
    <script type="text/javascript" src="socrata.js"></script>
    <script type="text/javascript" src="map.js"></script>
</head>

<body>
    <div id="container">
    <h1>Map Data from Socrata</h1>
    <form id="datasetForm">
        
        <h4>Dataset Location</h4>
        <div class='line'>
            <label for="location">URL:</label>
            <input id="location" type="text" value="http://data.seattle.gov/government/Viewpoints/5bsb-yqra" />
        </div>
        
        <div class='line'>
            <label for="allColumns">Use all columns</label>
            <input id="allColumns" type="checkbox" />
        </div>
        
        <input type="submit" value="Grab Columns" />
    </form>
    
    <form id="columnForm">
        <h4>Column Alignments</h4>
        
        <div class='line'>
            <label for="annotation">Annotation:</label>
            <select id="annotation">
                <option value="0"></option>
            </select>
        </div>
        
        <div class='line'>
            <label for="lat">Latitude:</label>
            <select id="lat"></select>
        </div>
        
        <div class='line'>
        <label for="long">Longitude:</label>
            <select id="long"></select>
        </div>

        <input type="submit" value="Map Data" />
    </form>
    
    <div id="map_canvas"></div>
    
    </div>
</body>
</html>
